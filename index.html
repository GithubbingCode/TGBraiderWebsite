        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 4em;
            margin: 0.5em;
            animation: fadeIn 2s ease-in-out;
            z-index: 2;
        }
        h2 {
            font-size: 1.5em;
            margin: 0.5em;
            animation: fadeIn 3s ease-in-out;
            z-index: 2;
        }
        .button-container {
            margin-top: 20px;
            z-index: 2;
        }
        .button {
            background-color: #e74c3c;
            color: white;
            padding: 1em 2em;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            animation: fadeIn 4s ease-in-out;
            transition: transform 0.3s;
        }
        .button:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .blur-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            backdrop-filter: blur(10px);
            z-index: 1;
        }
    </style>
</head>
